<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporizador</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper-timer">
        <span class="main-time">00:00:00</span>
            <h2 class="set-time">Digite o tempo desejado</h2>
            <div class="wrapper-inputs">
                <div>
                    <label for="set-hour">Hora(s):</label>
                    <input type="number" name="set-hour" class="main-input" id="set-hour" min="0" max="99">            
                </div>
                <div>
                    <label for="set-minute">Minuto(s):</label>
                    <input type="number" name="set-minute" class="main-input" id="set-minute" min="0" max="59">
                </div>
                <div>
                    <label for="set-second">Segundo(s):</label>
                    <input type="number" name="set-second" class="main-input" id="set-second" min="0" max="59">
                </div>             
            </div>
            <div class="wrapper-buttons">
                <input type="button" class="main-button" value="Iniciar">
                <input type="button" class="main-button -pause" value="Pausar">
                <input type="button" class="main-button -restart" value="Reiniciar">
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
